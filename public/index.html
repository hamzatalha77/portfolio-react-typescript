    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->

      name="keywords"

    <meta property="og:title" content="Hamza Talha - Full-Stack Developer" />

      content="Full-stack web development services using modern technologies like React and Node.js."

      name="twitter:description"
      content="Offering professional web development services, specializing in React, TypeScript, and Node.js."

      {

          "https://github.com/yourprofile"
        ]
      }
